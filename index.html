<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Game rank</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 class="title">Game Rank</h1>
    <div class="game">
        <div class="game-title">
            <h2>League of Legends: Teamfight Tactics</h2>
        </div>
        <div class="profile">
            <div class="summoner-name">DemonThunder #KR</div>
            <img width="100px"
                src="https://raw.communitydragon.org/latest/game/assets/ux/summonericons/profileicon3545.png"
                alt="ahri">
        </div>
        <div class="rank">
            <div class="season">6.5</div>
            <img width="200px"
                src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-shared-components/global/default/diamond.png"
                alt="rank">
            <div class="tier">Diamant IV</div>
            <div class="point">26</div>
        </div>
    </div>

</body>

</html>
